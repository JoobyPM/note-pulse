<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NotePulse</title>



    <script type="module" crossorigin src="/assets/index-3Mzt7XxW.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Uj1YTdBj.css">
  </head>
  <body class="h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <!-- Toasts are injected by Notyf; the root stays for legacy CSS -- harmless -->
    <div id="toast-root"></div>

    <!-- Mount point -->
    <div id="root" class="h-full w-full"></div>

    <!-- Templates (hidden until cloned) -->
    <template id="noteCardTpl">
      <div class="flex cursor-pointer bg-white dark:bg-gray-800 rounded-lg shadow hover:bg-gray-50 dark:hover:bg-gray-700">
        <div class="w-2 rounded-l-lg note-color-bar rounded-lg"></div>
        <div class="flex-1 p-3 min-w-0">
          <h3 class="font-medium truncate note-title dark:text-gray-100"></h3>
          <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-2 note-body"></p>
          <span class="text-xs text-gray-400 dark:text-gray-500 note-updated"></span>
        </div>
      </div>
    </template>

    <template id="skeletonCardTpl">
      <div class="h-16 rounded-lg animate-pulse bg-gray-200 dark:bg-gray-700 mb-2"></div>
    </template>

    <template id="emptyStateTpl">
      <p class="text-gray-400 dark:text-gray-500 italic text-center p-4">
        No notes yet. Hit + to create one.
      </p>
    </template>

    <template id="editorPlaceholderTpl">
      <div class="text-center text-gray-400 dark:text-gray-500 italic m-auto">
        <h2 class="text-xl mb-4">Pick a note from the list</h2>
        <p>Nothing to edit. Select a note or create one.</p>
      </div>
    </template>

    <!-- Main code -->
  </body>
</html>
