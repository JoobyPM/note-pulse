linters-settings:
  # no extra knobs: these linters have no config
  contextcheck: {}
  containedctx: {}
  fatcontext:    {}
  durationcheck: {}

run:
  timeout: 5m
  tests: true

linters:
  enable:
    # - nestif
    - contextcheck
    - containedctx
    - fatcontext
    - durationcheck
    - staticcheck        # good to call it out explicitly
    - govet
    - errcheck
    # - errorlint
    # - wrapcheck
